jdbc.driverClassName=org.hsqldb.jdbcDriver
jdbc.url=jdbc:hsqldb:mem:files
jdbc.username=SA
jdbc.password=
hibernate.dialect=org.hibernate.dialect.HSQLDialect

#Hibernate Config
hibernate.showSql=true
hibernate.generateDdl=true
hibernate.cacheProvider=net.sf.ehcache.hibernate.SingletonEhCacheProvider
hibernate.cacheQuery=true
#hibernate.search.indexes=${user.home}/cbs_indexes/


#Connection Pool Config
pool.MinSize=5
pool.MaxSize=20
pool.MaxStatements=50
pool.Timeout=300
pool.IdleTestPeriod=3000







